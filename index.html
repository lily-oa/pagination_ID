<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>paginationTest | 分頁測試</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- axios CDN -串接外部資料 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./assets/style/all.css">
    <!--adobe字體引入-->
    <script>
      (function(d) {
        var config = {
          kitId: 'rws0fyp',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    
  </head>

  <body>
    
    
<div class="container">
  <div class="row" id="content">

    <div class="col-md-6 py-2 px-1"><!--卡片頭-->
      <div class="card">
        <div class="card bg-dark text-white text-left">
          <img class="card-img-top bg-cover" height="155px" src="../assets/images/三民區/中都唐榮磚窯廠01.jpg">
          <div 
          class="
                  card-img-overlay
                  d-flex
                  justify-content-between
                  align-items-end 
                  p-0
                  px-3
                  "
          style="
                  background-color:rgba(0, 0, 0, .2)
                "
          >
            <h5 class="card-img-title-lg">高雄願景館</h5>
            <h5 class="card-img-title-sm">三民區</h5>  
          </div>
        </div>
        <div class="card-body text-left">
          <p class="card-p-text"><i class="far fa-clock fa-clock-time"></i>&nbsp;營業時間</p>
          <p class="card-p-text"><i class="fas fa-map-marker-alt fa-map-gps"></i>&nbsp;住址</p>
          <div class="d-flex justify-content-between align-items-end">
            <p class="card-p-text"><i class="fas fa-mobile-alt fa-mobile"></i>&nbsp;電話</p>
            <p class="card-p-text"><i class="fas fa-tags text-warning"></i>&nbsp;</p>
          </div>
        </div>
      </div>
    </div><!--卡片尾-->
    
  </div>

  <div class="d-flex justify-content-center mb-10 mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination" id="pageid">
        
      </ul>
    </nav>
  </div>
</div>
    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
